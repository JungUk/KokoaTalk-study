<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/72dfba8d4c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!--To do : Wifi icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full fa-lg"></i>
      <!-- Lightning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk Clone</h1>
    <p class="welcome-header__text">If you have a Kokoa account, log in with your email or phone number.</p>
  </header>
  <form action="friends.html" method="GET" id="login-form">
    <input type="text" placeholder="Email or phone number" />
    <input type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="">Find Kokoa Account or Password</a>
  </form>

  <div class="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
  
</body>
</html>
